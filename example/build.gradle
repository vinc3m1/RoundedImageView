apply plugin: 'android'

dependencies {
    compile project(':roundedimageview')
}

android {
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    compileSdkVersion 18
    buildToolsVersion '18.1'
}
